<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />

    <title>Product Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="nike.png" alt="" class="card-img">

            <div class="card-content">
                <h1 class="card-title">Nike Air Jordan</h1>
                <span class="card-price">$99</span>
                <p class="card-description">Nike Air Jordan Footwear basketball sneakers.</p>
                <a href="#" class="card-button">Buy Now</a>
            </div>
        </div>
    </div>
</body>

</html>
